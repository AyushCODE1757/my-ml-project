<html>
    <head>
            <title>FWI Prediction</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="login">
        <h1>FW1 Prediction</h1>
        <form action="{{url_for('predict_data')}}" method="post">
            <div class="form-group">

            <input type="text" class="form-control" name="Temperature" placeholder="Enter 
            Temperature:" required="required" />

            </div>
            <div class="form-group">

            <input type="text" class="form-control" name = "RH" placeholder="Enter Relative 
            Humidity:" required="required" />

            </div>
            <div class="form-group">

            <input type="text" class="form-control"  name="Ws" placeholder="Enter Windspeed:" required="required" />

            </div>
            <div class="form-group">

            <input type="text" class="form-control" name="Rain" placeholder="Enter total lenght of rainfall in mm" required="required" />

            </div>
            <div class="form-group">

            <input type="text" class="form-control" name="FFMC" placeholder="Enter Fine Fuel Moisture Code:" required="required" />

            </div>
            <div class="form-group">

            <input type="text" class="form-control" name="DMC" placeholder="Enter Duff Moisture Code:" required="required" />

            </div>
            <div class="form-group">

            <input type="text" class="form-control" name="ISI" placeholder="Enter Initial Spread Index:" required="required" />

            </div>
            <div class="form-group">

            <label for="Classes">Select Classes</label>

            <select class="form-control"name="Classes" id="Classes" required>

                <option value="">-- Select --</option>
                <option value="fire">Fire</option>
                <option value="not fire">Not Fire</option>

            </select>
            </div>
            <div class="form-group">

            <label for="Region">Select Region</label>

            <select class="form-control" name="Region" id="Region" required>

                <option value="">-- Select --</option>
                <option value="Bejaia">Bejaia</option>
                <option value="Sidi-Bel Abbes">Sidi-Bel Abbes</option>

            </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Predict</button>
        </form>
        {% if results %}
        <h2>FWI Prediction is {{results}}</h2>
        {% endif %}
        </div>
    <script>
        const form = document.querySelector("form");
        const result = document.getElementById("result");

        form.addEventListener("submit", function() {
            setTimeout(() => {
                result.scrollIntoView({ behavior: "smooth" });
            }, 100); // delay to wait for the result to load
        });
    </script>
    </body>
</html>
